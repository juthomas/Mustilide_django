{% extends "cle/pageref.html"%}
{% block contenu_page %}
<h4><font size="+3">Connexion</font></h4>
<hr>
<form action="{% url 'login' %}" method="POST" align="center">
	{% csrf_token %}
	<label><b>Nom d'utilisateur : </b></label><br>
	<input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>
<br>
	<label><b>Mot de passe : </b></label>
	<input type="password" placeholder="Entrer le mot de passe" name="password" required>
<br>	
	<button type="submit">Login</button>
	{% if form.errors %}
<script>
	// /alert ('⚠ Identifiant ou mot de passe inconnu, seul le spécialiste peut se connecter. ⚠')
	window.onload = function () {
      alert("⚠ Identifiant ou mot de passe inconnu, seul le spécialiste peut se connecter. ⚠");
}
</script>
{% endif %}
</form>
{% endblock%}
